    <!-- jquery for this page -->
<script type="text/javascript">
// initialize the jquery code
 $(document).ready(function(){
// any of the links removes all classes
// return false keeps the browser from following the link's '#' target
$("#switchLinks a").click(function(){
$("#contentArea").removeClass();
   return false;
});

// clicking one link adds its own class
$("#linkdarkm").click(function(){
$("#contentArea").addClass("magenta");
$("#logo").attr("src", "img/garments_logo.png");
});
$("#linkdarkb").click(function(){
$("#contentArea").addClass("dark-blue");
$("#logo").attr("src", "img/garments-Home_Black_03.png");
});
$("#linkorange").click(function(){
$("#contentArea").addClass("orange");
$("#logo").attr("src", "img/garments_logo_black.png");
});
$("#linkblack").click(function(){
$("#contentArea").addClass("black");
$("#logo").attr("src", "img/logo4.png");
});
$("#linklightb").click(function(){
$("#contentArea").addClass("lightblue");
$("#logo").attr("src", "img/logo5.png");
});
$("#linkdarko").click(function(){
$("#contentArea").addClass("dark-orange");
$("#logo").attr("src", "img/logo6.png");
});
});
// easy peasy!
